<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header>

    <!-- NAVBAR -->
    <nav class="container">

      <div class="row">

        <div class="col-xs-12">

          <div class="row">

            <div class="col-xs-6 lightblue h100"></div>
            <div class="col-xs-6 lightblue h100"></div>

          </div>

        </div>

      </div>

    </nav>
    <!-- NAVBAR -->

    <!-- JUMBOTRON -->
    <div class="container-fluid">

      <div class="row">

        <div class="col-xs-12 blue h500"></div>

      </div>

    </div>
    <!-- /JUMBOTRON -->

  </header>

  <main>

    <section class="immagini">

      <div class="container">

        <div class="row">

          <div class="col-xs-12 pink h100"></div>

        </div>

        <div class="row">

          <div class="col-xs-12 col-sm-6 col-lg-4 violet h300"></div>
          <div class="col-xs-12 col-sm-6  col-lg-4 purple h300"></div>
          <div class="col-xs-12 col-sm-6 col-lg-4 violet h300"></div>
          <div class="col-xs-12 col-sm-6  col-lg-4 purple h300"></div>

          <div class="col-xs-12 col-sm-6  col-lg-4 purple h300"></div>

        </div>

      </div>

    </section>

    <section class="about blue">

      <div class="container lightblue">

        <div class="row h300">

          <div class="col-xs-12 pink h100"></div>
          <div class="col-xs-12 col-sm-6 violet h300"></div>
          <div class="col-xs-12 col-sm-6 purple h300"></div>

        </div>

      </div>

    </section>

    <section class="contact">

      <div class="container lightblue">

        <div class="row h500">

          <div class="col-xs-12 pink h100"></div>
          <div class="col-xs-12 violet h400"></div>

        </div>

      </div>

    </section>

  </main>

</body>
</html>
